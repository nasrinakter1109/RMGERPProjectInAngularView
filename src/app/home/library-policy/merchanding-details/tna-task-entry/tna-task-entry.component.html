<div class="card">
  <div class="card-body ">
    <h2 class="text-center">TNA Task Entry</h2>
      <div class="col-md-7" style="margin: auto;">
        <div class="card p-0 m-0">
          <div class="card-header" style="background-color:#3dabf5 ;color: white;">
            <h6>TNA Task Entry</h6>
          </div>
          <div class="card-body  py-2 mt-3">
            <div class="col-md-12" style="margin: auto;">
                  <div class="form-group row">
                    <label class="col-md-3">Task Name</label>
                    <div class="col-md-9">
                      <select class="form-control" >
                        <option selected>SC/LC Received</option>
                        <option >Cost Component-1</option>
                        <option >Cost Component-2</option>
                        <option >Cost Component-3</option>
                      </select>

                    </div>
                  </div>
                  <div class="form-group row ">
                    <label class="col-md-3">Task Short Name</label>
                    <div class="col-md-9">
                      <input class="form-control">
                    </div>
                  </div>
                  <div class="form-group row ">
                    <label class="col-md-3">Penalty</label>
                    <div class="col-md-9 row">
                     <div class="col-md-4"> <input class="form-control"></div>
                     <div class="col-md-8 form-group row">
                      <label class="col-md-6">Sequence No</label>
                      <div class="col-md-6">
                        <input class="form-control">
                      </div>
                     </div>
                    </div>
                  </div>
                  <div class="form-group row ">
                    <label class="col-md-3">Completion %</label>
                    <div class="col-md-9">
                      <input class="form-control">
                    </div>
                  </div>
                  <div class="form-group row ">
                    <label class="col-md-3">Status</label>
                    <div class="col-md-9">
                      <select class="form-control" >
                        <option selected>Active</option>
                        <option >Inactive</option>
                      </select>
                    </div>
                  </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-9" style="margin: auto;">
                <button class="btn btn-primary mx-1">Save</button>
                <button class="btn btn-primary mx-1">Update</button>
                <button class="btn btn-primary mx-1">Delete</button>
                <button class="btn btn-primary mx-1">Refresh</button>
              </div>
            </div>
            <hr>
            <div class="row mt-3" style="margin: auto;">
              <div class="card p-0 m-0">
                <div class="card-body  p-0 m-0">
                  <div class="data-table m-0 p-0 mb-0 " >
                    <table class="table " >
                      <thead>
                        <tr>
                          <th>SL</th>
                          <th>Task Category</th>
                          <th>Task Name</th>
                          <th>Task Short Name</th>
                          <th>Penalty</th>
                          <th>Sequence</th>
                        </tr>
                        <tr style="background-color:#024069 ;color: white;">
                          <th><input class="form-control" placeholder="Search"></th>
                          <th><input class="form-control" placeholder="Search"></th>
                          <th><input class="form-control" placeholder="Search"></th>
                          <th><input class="form-control" placeholder="Search"></th>
                          <th><input class="form-control" placeholder="Search"></th>
                          <th><input class="form-control" placeholder="Search"></th>
                         </tr>
                      </thead>
                      <tbody>

                        </tr>

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


  </div>
