<div class="card">
  <div class="card-body ">
    <h2 class="text-center">Sewing Operation</h2>
      <div class="col-md-7" style="margin: auto;">
        <div class="card p-0 m-0">
          <div class="card-header" style="background-color:#3dabf5 ;color: white;">
            <h6>Sewing Operation Entry</h6>
          </div>
          <div class="card-body  py-2 mt-3">
              <div class="col-md-12" style="margin: auto;">
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group row">
                        <label class="col-md-2">Operation</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group row">
                        <label class="col-md-4">Rate</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group row">
                        <label class="col-md-4">UOM</label>
                        <div class="col-md-8">
                          <select class="form-control" >
                            <option selected>Pcs</option>
                            <option >Kg</option>
                            <option >Ton</option>
                            <option >Dzn</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group row">
                        <label class="col-md-4">Resource</label>
                        <div class="col-md-8">
                          <select class="form-control" >
                            <option selected>Single Needle</option>
                            <option >Option-1</option>
                            <option >Option-2</option>
                            <option >Option-3</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group row">
                        <label class="col-md-4">Operator SMV</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group row">
                        <label class="col-md-4">Helper SMV</label>
                        <div class="col-md-8">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group row">
                        <label class="col-md-4">Total SMV</label>
                        <div class="col-md-8">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group row">
                        <label class="col-md-4">Action</label>
                        <div class="col-md-8">
                          <select class="form-control" >
                            <option selected>Active</option>
                            <option >Inactive</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            <hr>
            <div class="row">
              <div class="col-md-8" style="margin: auto;">
                <button class="btn btn-primary mx-1">Save</button>
                <button class="btn btn-primary mx-1">Update</button>
                <button class="btn btn-primary mx-1">Delete</button>
                <button class="btn btn-primary mx-1">Refresh</button>
              </div>
            </div>
            <hr>
            <div class="col-md-12 mt-3" style="margin: auto;">
              <div class="card p-0 m-0">
                <div class="card-body  p-0 m-0">
                  <div class="data-table m-0 p-0 mb-0 " >
                    <table class="table " >
                      <thead>
                        <tr>
                          <th>SL No</th>
                          <th>Operation Name</th>
                          <th>Rate</th>
                          <th>UOM</th>
                          <th>Resources</th>
                          <th>Operator SMV</th>

                          <th>Total SMV</th>

                        <tr style="background-color:#024069 ;color: white;">

                      </tbody>

            </div>
          </div>
        </div>
      </div>


  </div>
