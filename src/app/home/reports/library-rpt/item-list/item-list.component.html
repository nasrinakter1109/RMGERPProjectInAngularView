<div class="card">
  <div class="card-header">
    <h2 class="text-center">Item List</h2>
  </div>
  <div class="card-body">
    <div class="col-md-12" >
     <div class="col-md-9" style="margin: auto;">
      <div class="row  mx-1 center   p-2" (click)="onSearchPanel()" style="background-color:#3dabf5 ;margin: auto;">
        <span   style="color: white;" >-Search Panel</span>
      </div>
      <div class="card mt-3" *ngIf="isSearchPanelOpen">
        <div class="card-body p-0 m-0 mt-3"  >
            <div class="row p-0 m-0 " >
              <div class="col-md-3  m-0">
                <div class="form-group row ">
                  <label class="col-md-6 m-0">Company</label>
                  <div class="col-md-6 m-0 p-0">
                    <select class="form-control">
                      <option selected >-Company-</option>
                      <option > Company-1</option>
                      <option > Company-2</option>
                      <option > Company-3</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-3 ">
                <div class="form-group row ">
                  <label class="col-md-5 ">Catagory</label>
                  <div class="col-md-6 p-0 m-0">
                    <input placeholder="Select Multiple Item" class="form-control" multiple>
                    <!-- <select [multiple]="true" >
                      <option selected>Select Multiple Item</option>
                      <option >Type-1</option>
                      <option >Type-2</option>
                      <option >Type-3</option>
                    </select> -->
                  </div>
                </div>
              </div>
              <div class="col-md-2 ">
                <div class="form-group row ">
                  <label class="col-md-6 p-0 m-0">Item Group</label>
                  <div class="col-md-6 p-0 m-0">
                    <input placeholder="Double Click" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-3 ">
                <div class="form-group row ">
                  <label class="col-md-6 ">Item Sub Group</label>
                  <div class="col-md-6 p-0 m-0">
                    <input placeholder="Double Click" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-1 ">
                <div class="row p-0 m-0">
                <button class="btn mx-1" style="background-color:#3dabf5;">Show</button>
                </div>
              </div>
            </div>

        </div>
      </div>
     </div>
    </div>
  </div>
</div>
