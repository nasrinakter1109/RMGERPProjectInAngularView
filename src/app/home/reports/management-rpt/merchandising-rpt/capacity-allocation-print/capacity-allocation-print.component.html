<div class="card">
  <div class="card-header">
    <h2 class="text-center">Capacity Allocation Print</h2>
  </div>
  <div class="card-body">
    <div class="col-md-12" style="margin: auto;">
      <div class="row  mx-1 center p-2" (click)="onSearchPanel()" style="background-color:#3dabf5 ;margin: auto;">
        <span   style="color: white;" >-Search Panel</span>
      </div>
     <div class="col-md-7" style="margin: auto;">
      <div class="card mt-2" *ngIf="isSearchPanelOpen">
        <div class="card-header p-2" style="background-color: #3dabf5;">
          <h5 style="color: white;">Monthly Capacity Allocation</h5>
        </div>
        <div class="card-body p-0 m-0 mt-3"  >
            <div class="row p-0 m-0 " >
              <div class="col-md-3 mt-2">
                <div class="form-group row ">
                  <label class="col-md-6">Company</label>
                  <div class="col-md-6">
                    <select >
                      <option selected>-Company-</option>
                      <option > Company-1</option>
                      <option > Company-2</option>
                      <option > Company-3</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-3 mt-2">
                <div class="form-group row ">
                  <label class="col-md-6">Location</label>
                  <div class="col-md-6">
                    <select >
                      <option selected>-Location-</option>
                      <option > Location-1</option>
                      <option > Location-2</option>
                      <option > Location-3</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-2 mt-2">
                <div class="form-group row ">
                  <label class="col-md-5">Year</label>
                  <div class="col-md-7">
                    <select >
                      <option selected>2021</option>
                      <option >2022</option>
                      <option >2023</option>
                      <option >2024</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-3 mt-2">
                <div class="form-group row ">
                  <label class="col-md-5">Month</label>
                  <div class="col-md-7">
                    <select >
                      <option selected>--Month--</option>
                      <option > January</option>
                      <option > February</option>
                      <option > March</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-1 ">
                <div class="row ">
                <button class="btn" style="background-color:#3dabf5;">Show</button>
                </div>
              </div>
            </div>

        </div>
      </div>
     </div>
    </div>

   <div class="col-md-7 mt-5" style="margin: auto;">
     <div class="card">
       <div class="card-body"></div>
     </div>
   </div>
  </div>
</div>
