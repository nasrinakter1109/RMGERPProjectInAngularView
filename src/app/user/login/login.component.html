
      <div class="card">

          <div class="card-body" >
              <!-- Logo -->
              <div class="col-md-5"  style=" position: fixed;top: 35%;left: 63%; transform: translate(-50%, -50%);" >
                <div  class="border-line">
                    <img   src="/assets/image/zaynax.png" class="image" style="height: 70px; " > </div>
            </div>
              <div class=" py-2" style=" position: fixed;top: 42%;left: 50%; transform: translate(-50%, -50%);">
                <h3 class="text-center mb-0">User Login</h3>
            </div>
              <!-- / Logo -->

              <!-- Form -->
              <div class="card col-md-2 "  style=" position: fixed;top: 58%;left: 50%; transform: translate(-50%, -50%); background-color: rgb(23, 162, 226);">
              <form class="my-2">
                  <!-- <h5 *ngIf="loginError" class="text-center text-danger">{{loginError}}</h5> -->
                  <div class="form-group">
                      <label class="form-label">User</label>
                      <input [(ngModel)]="credentials.loginId" name="userName" type="text" placeholder="Enter your login id" [ngClass]="{ 'is-invalid': submitted && credentials.loginId.length === 0 }" class="form-control">
                      <div *ngIf="submitted && credentials.loginId.length === 0" class="invalid-feedback">
                          <div *ngIf="credentials.loginId.length === 0">Username is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="form-label d-flex justify-content-between align-items-end">
        <div>Password</div>
        <!-- <a href="javascript:void(0)" tabindex="2" [routerLink]="['/user/retrieve']" class="d-block small">Forgot
          password?</a> -->
      </label>
                      <input [(ngModel)]="credentials.loginPassword" name="password" type="password" placeholder="Enter your login password" [ngClass]="{ 'is-invalid': submitted && credentials.loginPassword.length === 0}" class="form-control">
                      <div *ngIf="submitted && credentials.loginPassword.length === 0" class="invalid-feedback">
                          <div *ngIf="credentials.loginPassword.length === 0">Password is required</div>
                      </div>
                  </div>
                  <div class="d-flex  m-0">
                      <!-- <label class="custom-control custom-checkbox m-0">
        <input type="checkbox" tabindex="2" class="custom-control-input" name="rememberMe"
          [(ngModel)]="credentials.rememberMe">
        <span class="custom-control-label">Remember me</span>
      </label> -->
                      <button type="button"  data-style="zoom-in" (click)="login()" class="btn bg-white  mt-1 ">Login <span ></span></button>
                      <button type="button"  data-style="zoom-in" (click)="reset()" class="btn bg-white  mt-1 mx-1">Reset <span ></span></button>
                  </div>
              </form>
            </div>
              <!-- / Form -->
          </div>

</div>
